    <script>
        const form = document.getElementById('twoFactorForm');
        const inputs = document.querySelectorAll('.Inputs_input__GL6MA');
        const otpField = document.getElementById('otp');
        const errorMsg = document.querySelector('.Inputs_error__PySve');
        const pasteBtn = document.getElementById('pasteBtn');

        // Paste button behavior
        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();  // ambil isi clipboard
                const code = text.trim();
                if (/^\d{6}$/.test(code)) {
                    for (let i = 0; i < 6; i++) {
                        inputs[i].value = code[i];
                    }
                    inputs[5].focus();  // fokus ke kotak terakhir
                    errorMsg.textContent = '';
                } else {
                    errorMsg.textContent = 'Clipboard must contain exactly 6 digits.';
                }
            } catch (err) {
                errorMsg.textContent = 'Unable to read clipboard. Allow clipboard permission.';
            }
        });

        // Pindah otomatis dan hapus mundur
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                errorMsg.textContent = '';
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = e.clipboardData.getData('text').trim();
                if (/^\d{6}$/.test(paste)) {
                    for (let i = 0; i < 6; i++) {
                        inputs[i].value = paste[i];
                    }
                    inputs[5].focus();
                    errorMsg.textContent = '';
                }
            });
        });

        // Form submit
        form.addEventListener('submit', (e) => {
            let otp = '';
            inputs.forEach(input => otp += input.value);
            otpField.value = otp;

            if (otp.length !== 6) {
                e.preventDefault();
                errorMsg.textContent = 'You have 4 attempts to pass 2FA.';
            }
        });
    </script>
