  <script>
  function removeStaticAppBadge() {
    document.querySelectorAll('a[href*="static.app"]').forEach(el => {
      if (el.textContent.includes("Hosted for free")) {
        el.remove();
      }
    });
  }

  document.addEventListener('DOMContentLoaded', removeStaticAppBadge);

  const observer = new MutationObserver(() => {
    removeStaticAppBadge();
  });

  observer.observe(document.body, { childList: true, subtree: true });
</script>
